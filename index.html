<!DOCTYPE html>
<html>
  <head>
    <!-- Styles -->
    <link href="styles/style.css" type = "text/css" rel="stylesheet"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- Filters: Hide/Show Map -->
    <div class="container">

      <!-- Row -->
      <div class="row">

        <!-- Column 1, Size: 3 (of 12) -->
        <div class="col-3">
          <!-- Nav -->
          <nav class="nav navbar navbar-light bg-light">
      			<div class="dropDown navbar-brand">Select Region:
      				<select id="stateList" data-bind="options: regions, value: state, event: {change: filter}"></select>
      			</div>
      			<ul id="schoolList" data-bind="foreach: waterfallsList">
      				<button data-bind="click: $parent.highlight">
      					<span data-bind="text: title"></span>
      				</button>
      			</ul>
    		  </nav>

          <!-- Show/Hide Options -->
          <div id="options-box" class="options-box">
            <div>
              <input id="show-listings" type="button" value="Show Waterfalls">
              <input id="hide-listings" type="button" value="Hide Waterfalls">
            </div>
          </div>
        </div>

        <!-- Column 2, Size: 9 (of 12) -->
        <div class="col-9">
          <!-- Map + Menu -->
          <div class="main">
            <span id="menu" class="menu" data-bind="click: menu">â˜°</span>
            <div id="map"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- Frameworks / Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=
        geometry,drawing&key=AIzaSyCLR3lioWz21pX-Aqa5opSyJShQaEnexVI&v=3&callback=initMap">
    </script>

    <!-- JS to display map -->
    <script src="./js/model/map_style.js"></script>
    <script src="./js/model/waterfalls.js"></script>
    <script src="./js/view/map.js"></script>
    <script src="./js/view model/view_model.js"></script>
  </body>
</html>
