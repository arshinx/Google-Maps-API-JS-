<!DOCTYPE html>
<html>
  <head>
    <!-- Browser Config -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/waterfall.png"/>
    <!-- Title -->
    <title>Waterfalls</title>
    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles/style.css" type = "text/css" rel="stylesheet"> <!-- Custom Style -->
  </head>
  <body>
    <!-- Filters: Hide/Show Map -->
    <div class="container-fluid">

      <div class="row">
        <h1 class = "jumbotron">Waterfalls</h1>
      </div>

      <!-- Row -->
      <div class="row">

        <!-- Small Column -->
        <div class="col-sm-3 info-column">
          <!-- Nav -->
          <nav class="nav navbar navbar-light bg-light">
            <!-- Dropdown -->
            <div class="dropDown dropdown navbar-brand">Region:
              <select id="regionList" data-bind="options: regions, value: state, event: {change: filter}"></select>
            </div>
            <!-- Waterfall list -->
            <ul id="waterfallList" data-bind="foreach: waterfallsList">
              <li><button data-bind="click: $parent.select" class="btn btn-primary">
                <span data-bind="text: title"></span>
              </button></li>
            </ul>
          </nav>
        </div>

          <!-- Show/Hide Options
          <div id="options-box" class="options-box">
            <div>
              <button class="btn btn-success" id="show-listings"> Show Waterfalls</button>
              <button class="btn btn-success" id="hide-listings"> Hide Waterfalls</button>
            </div>
          </div>
        </div>
        -->

        <!-- Map + Menu -->
        <div class="col">
          <div class="main">
            <!-- <span id="menu" class="menu" data-bind="click: menu">â˜°</span> -->
            <div id="map"></div>
          </div>
        </div>

        <!-- Large Column
        <div class="col-sm-8" style="">
        </div>
        -->

      </div> <!-- row ends -->
    </div> <!-- container ends -->

    <!-- Frameworks / Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

    <!-- JS to display map -->
    <script src="./js/model/map_style.js"></script>
    <script src="./js/model/waterfalls.js"></script>
    <script src="./js/view/map.js"></script>
    <script src="./js/view_model/view_model.js"></script>

    <!-- Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCLR3lioWz21pX-Aqa5opSyJShQaEnexVI&v=3&callback=initMap" onerror="mapLoadingFailed()">
    </script>
  </body>
</html>
